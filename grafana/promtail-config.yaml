server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: documents-plain
    static_configs:
      - targets:
          - localhost
        labels:
          job: documents-plain-logs
          service: documents
          __path__: /var/log/documents.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?P<request_id>[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}) - (?P<level>\w+) - (?P<message>.*)$'
      - labels:
          level:
          request_id:

  - job_name: documents-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: documents-json-logs
          service: documents
          __path__: /var/log/documents-json.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            request_id: request_id
      - labels:
          level:
          service:
          request_id: